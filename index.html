<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header Weather Dashboard  -->
    <nav class="navbar header-text">
        <!-- <h1 class="header-text">Weather Dashboard</h1> -->
        <span class="navbar-brand mb-0 h1 w-100 text-center">
            <h1>Weather Dashboard</h1>
            <p id="currentDay" class="text-center"></p>
        </span>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-4 bg-light">
                <!-- Search Form with Button -->
                <p class="search-header my-1">
                <h3>Search for a City</h3>
                </p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn mb-3" type="button" id="clear-history">Clear History</button>
                <!--Searched City List -->

                <table class="table table-light border">
                    <tbody id="clearTable">
                        <!-- <tr class="border" id="row0"></tr>
                            <tr class="border" id="row1"></tr>
                            <tr class="border" id="row2"></tr>
                            <tr class="border" id="row3"></tr>
                            <tr class="border" id="row4"></tr>
                            <tr class="border" id="row5"></tr>
                            <tr class="border" id="row6"></tr>
                            <tr class="border" id="row7"></tr>
                            <tr class="border" id="row8"></tr>
                            <tr class="border" id="row9"></tr> -->
                    </tbody>
                </table>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">

                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <!-- <img id="current-pic" src="placeholder" alt=""> -->
                            </div>
                        </div>
                        <div class="row">
                            <!-- Weather Information Column -->
                            <div class="col-12 box">
                                <div id="cityList"><p><h3>City Name:</h3></p></div>
                                <div class="col-md-4"><img id="weather-icon" height="auto" width="auto"></div>
                               
                               
                                <!-- <p id="temperature"></p>
                                <span id="temp-data"></span><br>
                                <span id="hum-data"></span><br>
                                <span id="wind-data"></span><br>
                                <span id="uvi-data"></span><br> -->
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 Days Forcast list -->
                <div class="row" id="5days" >

                </div>
            </div>
        </div>
    </div>
    <nav class="fixed-bottom footer">
        <div class="footer-text">&copy; Copyright-<a href="https://github.com/ram-sah/Weather-Dashboard">Ram-Sah</a>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="./Assets/script.js" type="text/javascript"></script> -->
    <script src="./Assets/script.js" type="text/javascript"></script>
</body>

</html>
